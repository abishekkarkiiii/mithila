<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 0;
            position: relative;
            background: url("./Images/VetDoctor.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .profile-wrapper {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .profile-header {
            margin-bottom: 30px;
            position: relative;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .profile-header h2 {
            font-size: 2.5rem;
            color: #fff;
            margin: 15px 0;
        }

        .profile-header p {
            color: #ddd;
            font-size: 1.2rem;
            font-style: italic;
        }

        .profile-body {
            color: #fff;
        }

        .profile-section {
            margin-bottom: 25px;
        }

        .profile-section h3 {
            font-size: 1.75rem;
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 2px solid #fff;
            display: inline-block;
            padding-bottom: 5px;
        }

        .profile-section p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .input-field-file {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field-file input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .input-field-file input[type="file"]:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .input-field-file label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #fff;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            resize: vertical;
            transition: background 0.3s ease;
        }

        .input-field textarea:focus {
            background: rgba(255, 255, 255, 0.9);
        }

        button {
            background: #fff;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 14px 24px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            border: 2px solid transparent;
            transition: 0.3s ease;
        }

        button:hover {
            color: #fff;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="profile-wrapper">
        <div class="profile-card">
            <div class="profile-header">
                <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
                <h2 id="profile-name">John Doe</h2>
                <p id="profile-username">@johndoe</p>
            </div>
            <div class="profile-body">
                <div class="profile-section">
                    <img src="./" alt="">
                    <h3>About Me</h3>
                    <!-- <p id="profile-bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio
                        vitae vestibulum. Nullam luctus, urna ac ullamcorper.</p> -->
                </div>
                <div class="profile-section">
                    <h3>Contact</h3>
                    <p>Email: <span id="profile-email">johndoe@example.com</span></p>
                    <p>Phone: <span id="profile-phone">(123) 456-7890</span></p>
                </div>
                <div class="profile-section">
                    <h3>Update Profile</h3>
                    <form id="profile-form" enctype="multipart/form-data">
                        <div class="input-field-file">
                            <label for="profile-pic-upload">Upload new profile picture:</label>
                            <input type="file" id="profile-pic-upload" name="profile-pic">
                        </div>
                        <button type="submit">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {


            function getCookie(name) {
                const value = `${document.cookie}`;
                const parts = value.split(`=`);
                if (parts.length === 2) return parts[1];
                return null;
            }
            let data = {
                email: getCookie("userId")
            };

            const response = await fetch('/profile/profileOpen', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const profileData = await response.json();
                console.log("Profile data received from server:", profileData);

                // Update profile info on the page
                document.getElementById('profile-name').textContent = profileData.name;
                document.getElementById('profile-email').textContent = profileData.email;
                document.getElementById('profile-phone').textContent = profileData.phoneNumber;
                // document.getElementById('profile-bio').textContent = profileData.qualification || 'No bio available';

                // If the user has a profile picture, update it
                if (profileData.picture) {
                    document.getElementById('profile-pic').src = '/ProfilePics/' + profileData.image;
                } else {
                    document.getElementById('profile-pic').src = 'https://via.placeholder.com/150'; // Default image if no profile picture
                }

            } else {
                console.error('Error fetching profile data');
            }
        });

        document.getElementById("profile-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const form = document.getElementById("profile-form");
            const formData = new FormData(form);
            formData.append("email",data.email)
            for (let pair of formData.entries()) {
                console.log(pair[0] + ': ' + pair[1]);
            }

            const response = await fetch('profile/profile-update', {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                console.log("Profile updated successfully");
            } else {
                console.error('Error updating profile');
            }




        });
    </script>
</body>

</html>
